<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form (submit)="login()">
            <input type="text" [(ngModel)]="username" placeholder="Nome de usuário" name="username" required>
            <input type="password" [(ngModel)]="password" placeholder="Senha" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
