<h2 mat-dialog-title>Submit a Review</h2>
<mat-dialog-content>
  <form #reviewForm="ngForm" class="review-form">
    <mat-form-field appearance="fill">
      <mat-label>Rating</mat-label>
      <input matInput type="number" id="rating" [(ngModel)]="rating" name="rating" min="1" max="5" required />
      <mat-error *ngIf="reviewForm.controls['rating']?.invalid && reviewForm.controls['rating']?.touched">
        Rating is required and must be between 1 and 5.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Review</mat-label>
      <textarea matInput id="review" [(ngModel)]="review" name="review" required></textarea>
      <mat-error *ngIf="reviewForm.controls['review']?.invalid && reviewForm.controls['review']?.touched">
        Review is required.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="mat-dialog-actions-start">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submitReview()" [disabled]="!reviewForm.form.valid">Submit</button>
</mat-dialog-actions>
